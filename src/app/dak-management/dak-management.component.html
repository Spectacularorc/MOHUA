<div class="card mx-5">
    <div class="card-header text-white bg-primary mb-4">
       
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="card-title">Dak Management</h2>
          <button class="btn btn-primary" (click)="goToOut()">GoTo Outward Entry>></button>
      </div>
       
        
        <!-- <div class="btn-group ms-auto">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
            Action
          </button>
          <ul class="dropdown-menu">
            <div class="container mt-4 mx-5">
              <button class="btn btn-secondary" (click)="goToOut()">GoTo Outward Entry</button>
            </div>
          </ul>
        </div> -->
    </div>
    <form (ngSubmit)="onSubmit()" class="card-body ">
        <div class="container overflow-hidden text-center">
            
            
            <div class="row gx-5">
              <div class="col">
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Senders Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name" [(ngModel)]="formData.name" name="name">
                  </div>
                <div class="mb-5">
                    <label for="startDate">Letter Date</label>
                    <input id="startDate" class="form-control" type="date" [(ngModel)]="formData.date" name="date" />
                  </div>
                
                  <label for="exampleFormControlInput1" class="form-label">Letter Type</label>
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="formData.type" name="type">
                    <!-- <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label> -->
                    <option selected>Select</option>
                    <option value="1">VIP reference</option>
                    <option value="2">Official</option>
                    <option value="3">Public Cause</option>
                    <option value="4">Medical Assistance</option>
                    <option value="5">Admission</option>
                    <option value="6">Greetings</option>
                    <option value="7">Transfer/Posting</option>
                    <option value="8">VIP Darshan</option>
                    <option value="9">Misc</option>
                  </select>
                  <div class="col-auto my-4">
                    <button type="submit" class="btn btn-secondary">Submit</button>                   
                  </div>
              
              </div>
              <div class="col">
                <div class="mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Subject</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Subject" [(ngModel)]="formData.subject" name="subject">
                  </div>
        
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Organisation</label>
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="formData.organisation" name="organisation">
                    <option selected>Select</option>
                    <option value="1">Union Govt</option>
                    <option value="2">Ministries</option>
                    <option value="3">Chatthisgar Govt</option>
                    <option value="4">Other States/Uts</option>
                    <option value="5">Private Organisation</option>
                    <option value="6">Govt Organisation</option>
                    <option value="7">Individuals</option>
                  </select>
              </div>
            </div>
          </div>
    </form>
  </div>

  <div class="card my-5 mx-5">
    <div class="card-header text-white bg-success mb-4">
      <h3>Stored Data</h3>
    </div>
    <div class="card-body mx-5">
      <div class="container overflow-hidden text-center">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Senders Name</th>
              <th>Date</th>
              <th>Letter Type</th>
              <th>Subject</th>
              <th>Organisation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entry of storedData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ entry.name }}</td>
              <td>{{ entry.date }}</td>
              <td>{{ entry.type }}</td>
              <td>{{ entry.subject }}</td>
              <td>{{ entry.organisation }}</td>
            </tr>
          </tbody>
        </table>
        <div class="container mt-3 mx-1">
          
          <button class="btn btn-danger" (click)="clearLocalStorage()">Clear Data</button>
          <!-- <button class="btn btn-warning" (click)="clearSpecificItem('formData')">Clear Form Data</button> -->
        </div>
      </div>
    </div>  
  </div>
