<div class="container mt-5">
    <h2>Travel Scheduler</h2>
  
    <!-- Travel Scheduler Form -->
    <form [formGroup]="travelForm" (ngSubmit)="onSubmit()" class="mb-4">
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Event Title</label>
        <input
          id="eventTitle"
          type="text"
          class="form-control"
          formControlName="eventTitle"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="flightDetails" class="form-label">Flight Details</label>
        <input
          id="flightDetails"
          type="text"
          class="form-control"
          formControlName="flightDetails"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          id="date"
          matInput
          [matDatepicker]="picker"
          class="form-control"
          formControlName="date"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
  
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input
          id="time"
          type="time"
          class="form-control"
          formControlName="time"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="eventDetails" class="form-label">Event Details</label>
        <textarea
          id="eventDetails"
          class="form-control"
          formControlName="eventDetails"
          required
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <!-- Calendar Display -->
    <h3>Scheduled Events</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Event Title</th>
          <th>Flight Details</th>
          <th>Date</th>
          <th>Time</th>
          <th>Event Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of travelRecords; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ record.eventTitle }}</td>
          <td>{{ record.flightDetails }}</td>
          <td>{{ record.date | date: 'fullDate' }}</td>
          <td>{{ record.time }}</td>
          <td>{{ record.eventDetails }}</td>
        </tr>
      </tbody>
    </table>
    <div class="container mt-3 mx-2">
    
      <button class="btn btn-danger" (click)="clearLocalStorage()">Clear Data</button>
      <!-- <button class="btn btn-warning" (click)="clearSpecificItem('formData')">Clear Form Data</button> -->
      <!-- <button class="btn btn-primary mx-7" (click)="goToSchedular()">GoTo Schedular</button> -->
    </div>

  </div>
