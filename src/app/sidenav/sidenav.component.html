
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-secondary text-white vh-100 p-3" style="width: 250px; position: fixed; height: 100%;">
        <!-- Logo Section -->
        <div class="mb-4 text-center">
          <!-- <img src="https://presentations.gov.in/wp-content/uploads/2020/01/NE_Preview1.png" alt="Logo" class="img-fluid mb-2" style="max-height: 60px;"> -->
          <h5>MINISTRY OF HOUSING AND URBAN AFFAIRS</h5>
        </div>
    
        <div class="nav-item my-2">
          <ul class="nav flex-column">
            <li *ngFor="let item of menuItems" class="nav-item my-2">
              <a [routerLink]="item.link" class="nav-link text-white" >
                <i class="bi me-2" [ngClass]="item.icon"></i> {{ item.name }}
              </a>
            </li>
      
            <!-- <li class="nav-item mt-auto">
              <button class="btn btn-danger my-5 w-100" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </li> -->
        </ul>
        </div>
        
       
      
    </div>

    
<div class="content flex-grow-1" style="margin-left: 250px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand">
            <!-- <img src="assets/logo.png" alt="Logo" style="height: 40px;"> -->
             
          </a>

          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      
          <!-- Toggler for Mobile View -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navbar Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Search Box in Center -->
            <form class="d-flex mx-auto" style="width: 50%;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            
            
            
            <!-- User Profile on Right -->
            <div class="dropdown ms-auto">
              <button class="btn btn-light dropdown-toggle" type="button" id="logoDropdown" data-bs-toggle="dropdown" aria-expanded="true">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81iX4Mo49Z3oCPSx-GtgiMAkdDop2uVmVvw&s" alt="User" class="rounded-circle me-2" style="height: 40px; width: 40px;">
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="logoDropdown">   
                  <button class="btn btn-danger my-5 w-100" (click)="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                  </button>
                
                  <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
          </div>
          </div>
        </div>
      </nav>

       <!-- Main Content -->
    <div class="mt-0 pt-1 p-1" style="height: calc(100vh - 56px); overflow-y: auto;">
        <router-outlet></router-outlet>
        
    </div>
    <footer class="footer text-center text-lg-start bg-dark">
        <div class="container">
          
          <!-- Bottom Footer -->
          <div class="text-center mt-3">
            <small>&copy; 2025 All Rights Reserved.</small>
          </div>
        </div>
      </footer>
</div>
</div>
