<div class="container mt-5">
    <h2 class="text-center">Event Scheduler Calendar</h2>
  
    <!-- Date Picker -->
    <div class="form-group mt-3">
      <label for="date-picker">Select a Date</label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" id="date-picker" class="form-control">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  
    <div *ngIf="selectedDate">
      <h4 class="mt-3">Events for {{ selectedDate | date }}</h4>
  
      <!-- Event List -->
      <ul class="list-group">
        <li *ngFor="let event of getEventsForDate(selectedDate)" class="list-group-item">
          <strong>{{ event.time }}:</strong>  {{ event.name }}({{ event.mobile }})
        </li>
      </ul>
  
      <!-- Add Event Form -->
      <form (ngSubmit)="addEvent()" class="mt-3">
        <div class="form-group">
          <label for="event-time">Event Time</label>
          <input type="time" id="event-time" class="form-control" [(ngModel)]="newEvent.time" name="time" required>
        </div>
        <div class="form-group">
          <label for="event-mobile"> Visitor Mobile No</label>
          <input type="text" id="event-mobile" class="form-control" [(ngModel)]="newEvent.mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="event-name">Visitor Name</label>
          <input type="text" id="event-name" class="form-control" [(ngModel)]="newEvent.name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add Event</button>
      </form>
    </div>
  </div>
